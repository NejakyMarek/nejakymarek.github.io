<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
       <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture">
       </article>
       <!-- info coment -->
        <article class="gift-info">
          <h3>mas ist do roboty</h3>
          <h4 class="giveaway">Do roboty pojdes on Sunday, 16 Jun 2024, 11:30am</h4>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
             Laborum sapiente beatae, eius commodi nostrum a obcaecati quod dicta eaque,
              corrupti qui consectetur? Suscipit, laboriosam. Illum.
           </p>
           <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
             <div>
              <h4 class="days">34</h4>
              <span>days</span>
             </div>
            </div>
             <!-- end of item -->
            <!-- hours -->
            <div class="deadline-format">
             <div>
              <h4 class="hours">9</h4>
              <span>hours</span>
             </div>
            </div>
             <!-- end of item -->
            <!-- mins -->
            <div class="deadline-format">
             <div>
              <h4 class="mins">15</h4>
              <span>mins</span>
             </div>
            </div>
             <!-- end of item -->
            <!-- secs -->
            <div class="deadline-format">
             <div>
              <h4 class="secs">15</h4>
              <span>secs</span>
             </div>
            </div>
             <!-- end of item -->
           </div>
        </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
