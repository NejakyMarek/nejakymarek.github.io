<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5 Calculator</title>

    <style>



    </style>
</head>

<body>
    
  <button onclick="
  playGame('heads');
">heads</button>

<button onclick="
  playGame('tails');
">tails</button>

<p class="zapis"></p>

<script>
  
  let score = JSON.parse(localStorage.getItem('score')) || {
    Wins:0,
    Looses:0
  }

  function playGame(guess) {
    const randomNumber = Math.random();
    const result = randomNumber < 0.5 ? 'heads' : 'tails';
    
    console.log(guess === result ? 'You win!' : 'You lose!');

    if (guess === result) {
      score.Wins++
    }else {
      score.Looses++
    }
    console.log(score);

    localStorage.setItem('score', JSON.stringify(score));
    document.querySelector('.zapis').innerHTML = `You win: ${score.Wins} - Computer win: ${score.Looses}`;
    
  }


  
</script>


</body>
</html>
