<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41 Objekt</title>
</head>
<body>
    
    <script>
        const school = {
            typ: 'gymnazium',
            street: 'Laniho',
            city: 'Bytca',
            capacity: 250,
            open: function () {
                console.log('Skola je otvorena.');
            },
            closed: function () {
                return 'Skola je zavrena.';
            }
        }
        console.log(school.street);
        let stav = school.closed();
        console.log(stav);

    </script>
</body>
</html>
