<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
 
    <button onclick="        
        console.log(`Cart quantity: ${cartQuantity}`);
        ">Show Quantity</button>
    <button onclick="
        updateCartQuantity(1);
        "   >Add to Cart</button>

    <button onclick="
        updateCartQuantity(2);
        ">+2</button>

    <button onclick="
        updateCartQuantity(3);
        ">+3</button>

    <button onclick="
        updateCartQuantity(4);
        ">+4</button>

    <button onclick="
        updateCartQuantity(5);
        ">+5</button>

    <button onclick="
        cartQuantity = 0
        document.querySelector('.number-of-quantity')
          .innerHTML = `Cart quantity: ${cartQuantity}`;
    ">Reset Cart</button>

    <button onclick="
        updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
        updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
        updateCartQuantity(-3);
    ">-3</button>
    <p class="number-of-quantity">Cart quantity: 0</p>

    <script>
     // 7h a 7i
        let cartQuantity = 0;
    
        function updateCartQuantity(value) {
          if (cartQuantity + value > 10) {
            alert(`The cart is full!`);
        } else if (cartQuantity + value < 0) {
            alert('Not enough items');
        } else {
          cartQuantity += value;
          document.querySelector('.number-of-quantity')
          .innerHTML = `Cart quantity: ${cartQuantity}`;
        
        }
      }
  
    </script>
  </body>
</html>
